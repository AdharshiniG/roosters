<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.usebootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table,
      td {
        border: 1px solid #bbb;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px 10px;
      }

      input,
      select {
        border: 1px #bbb solid;
      }

      select {
        margin-top: 10px 15px;
      }

      input {
        padding: 5px;
        border: none;
      }

      button {
        background: none;
        border: none;
        padding: 0 10px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
  </head>
  <body>
    <div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 50px;
          background-color: #4263eb;
        "
      >
        <h3 style="color: white; font-weight: 600">Waiver Authority Master</h3>
        <div style="display: flex; gap: 15px">
          <div
            style="
              display: flex;
              align-items: center;
              gap: 10px 12px;
              padding: 12px;
              background-color: white;
              border-radius: 5px;
            "
            onclick="take_print()"
          >
            <i class="fa-solid fa-print" style="font-size: 12px"> </i>
            <p style="font-size: 16px; margin: 0">Print</p>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 12px;
              padding: 10px 12px;
              background-color: #fa5252;
              color: white;
              border-radius: 5px;
            "
          >
            <i class="fa-solid fa-xmark" style="font-size: 12px"></i>
            <p style="font-size: 16px; margin: 0">Cancel</p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="error-container"
      style="
        position: absolute;
        top: 45;

        width: 100%;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        transition: all 3s;
        display: none;
      "
    >
      <p
        class="error-text"
        style="color: #fa5252; padding: 10px 15px; border: 1px solid #fa5252"
      >
        Error Text
      </p>
    </div>
    <p
      class=""
      style="
        padding: 10px;
        position: absolute;
        right: 50px;
        font-size: 14px;
        cursor: pointer;
      "
    >
      Help ?
    </p>
    <p
      style="
        font-weight: bold;
        text-align: center;
        margin-top: 70px;
        font-size: 15px;
      "
    >
      Base Currency Role : <span style="color: #40c057">INR</span>
    </p>
    <div
      id="wrapper"
      style="
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <table
        align="center"
        cellspacing="2"
        cellpadding="5"
        id="data_table"
        class="table"
        border="1"
      >
        <tr>
          <th
            style="text-align: center; background-color: #748ffc; color: white"
          >
            Role
          </th>
          <th
            style="text-align: center; background-color: #748ffc; color: white"
          >
            Waiver Limit
          </th>
          <th
            style="text-align: center; background-color: #748ffc; color: white"
          >
            Approval Limit
          </th>
          <th style="background-color: #748ffc"></th>
        </tr>

        <tr id="row1">
          <td id="name_row1">Cashier</td>
          <td id="country_row1">100.40</td>
          <td id="age_row1">20.00</td>
          <td>
            <button
              type="button"
              id="edit_button1"
              value="Edit"
              class="edit"
              onclick="edit_row('1')"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
            <button
              type="button"
              id="save_button1"
              value="Save"
              class="save"
              onclick="save_row('1')"
              style="display: none"
            >
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
            <button
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('1')"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>

        <tr id="row2">
          <td id="name_row2">Cashier Supervisor</td>
          <td id="country_row2">100.3</td>
          <td id="age_row2">34.56</td>
          <td>
            <button
              type="button"
              id="edit_button2"
              value="Edit"
              class="edit"
              onclick="edit_row('2')"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
            <button
              type="button"
              id="save_button2"
              value="Save"
              class="save"
              style="display: none"
              onclick="save_row('2')"
            >
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
            <button
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('2')"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>

        <tr>
          <td>
            <select type="text" id="new_name" placeholder="Role ?">
              <option value="" selected hidden>Role ?</option>
              <option value="Cashier">Cashier</option>
              <option value="Cashier Supervisor">Cashier Supervisor</option>
              <option value="Finance Manager">Finace Manager</option>
            </select>
          </td>
          <td>
            <input type="text" id="new_country" placeholder="Waiver Limit ?" />
          </td>
          <td>
            <input type="text" id="new_age" placeholder="Approval Limit ?" />
          </td>
          <td>
            <button
              type="button"
              class="add"
              onclick="add_row();"
              value="Add Row"
              style="
                background-color: #748ffc;
                padding: 5px 10px;
                border-radius: 5px;
                color: #fff;
              "
            >
              Add New
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>

  <script type="text/javascript" src="./table_script.js" defer></script>
  <script type="module" src="./print.js" defer></script>
</html>
